<div data-ng-class="{'text-center':filters.length === 0}">
    <i class="icon-spinner icon-spin icon-4x" data-ng-class="{'hide':filters.length !== 0}"></i>
    <table class="table" data-ng-class="{'hide':filters.length === 0}">
        <thead>
            <tr>
                <th>Name</th>
                <th>jql</th>
                <th>Active</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="filter in filters | objectToArray | orderBy:'-startDate'" data-ng-class="{'strike active':!filter.isActive}">
                <td>
                    <a href="#/filter-group/{{id}}/filter/{{filter.id}}">
                {{filter.name}}
                </a>
                </td>
                <td>{{filter.jql}}</td>
                <td>{{filter.isActive}}</td>
                <td>{{filter.startDate | date:'mediumDate'}}</td>
                <td>{{filter.endDate | date:'mediumDate'}}</td>
            </tr>
        </tbody>
    </table>
</div>

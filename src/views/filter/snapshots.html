<table class="table media" data-ng-show="filter.snapshots">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="snapshot in filter.snapshots | orderBy:'-createdOn'">
            <td>{{snapshot.createdOn | date:mediumDate}}</td>
        </tr>
    </tbody>
</table>

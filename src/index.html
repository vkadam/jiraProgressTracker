<!DOCTYPE html>
<html lang="en">
<head>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
		</div>
	</div>
	<div class="container">
		<form class="form-horizontal jira-tracker">
			<div class="control-group">
				<label class="control-label" for="jiraUseId">Jira User Id</label>
				<div class="controls">
					<input type="text" id="jiraUseId" placeholder="Jira User Id" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="jiraPassword">Password</label>
				<div class="controls">
					<input type="password" id="jiraPassword" placeholder="Password" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="releaseTitle">Release Title</label>
				<div class="controls">
					<input class="span6" type="text" id="releaseId" placeholder="Release Spreadsheet Id" />
					<input type="text" id="releaseTitle" placeholder="Release Spreadsheet Title" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="snapshotTitle">Snapshot Title</label>
				<div class="controls">
					<input type="text" id="snapshotTitle" placeholder="Snapshot Title"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="jiraJQL">Jira JQL</label>
				<div class="controls">
					<textarea class="span8" id="jiraJQL" placeholder="Jira JQL" rows="4"></textarea>
					<input type="hidden" id="jiraMaxResults" placeholder="Max Results" value="999"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="button" class="btn load-release btn-primary">Load Release</button>
					<button type="button" class="btn create-release">Create Release (Baseline)</button>
					<button type="button" class="btn create-snapshot">Create Snapshot</button>
				</div>
			</div>
		</form>
		<div class="jiraResponse"></div>
	</div>
</body>
<script type="text/javascript" src="js/lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/gsloader/src/js/gsloader.js"></script>
<script type="text/javascript" src="js/lib/gsloader/src/js/plugins/gsloader-auth.js"></script>
<script type="text/javascript" src="js/lib/gsloader/src/js/plugins/gsloader-drive.js"></script>
<script type="text/javascript" src="js/base64.js"></script>
<script type="text/javascript" src="js/jiraTracker.js"></script>
<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=googleDriveClientLoaded"></script>
</html>
